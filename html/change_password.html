<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css-->
    <link rel="stylesheet" href="../../lib/css/reset.css">
    <link rel="stylesheet" href="css/diary.css?v2.2.0">
    <!--js-->
    <script src="../../lib/js/jquery-2.2.4.min.js"></script>
    <!--<script src="../../lib/js/vue_2.66.js"></script>--> <!--develop-->
    <script src="../../lib/js/vue.min.2.6.10.js"></script> <!--production-->
    <script src="../../lib/js/jquery.cookie.js"></script>
    <script src="js/diary.js?v2.2.0"></script>

    <link rel="shortcut icon" href="img/logo.png" type="image/png">
    <link rel="apple-touch-icon" href="img/touch-icon.png">

    <title>修改密码</title>
</head>
<body class="reg-bg">

<!--APP-->
<div id="reg">
    <div class="logo">
        <img src="img/logo_big.png" alt="Diary Logo">
    </div>
    <form id="regForm">
        <div class="input-group">
            <label for="oldPassword">原密码</label>
            <input  v-model.lzay="oldPassword"
                    name="oldPassword"
                    type="password"
                    id="oldPassword">
        </div>
        <div class="input-group">
            <label for="password1">新密码</label>
            <input  v-model.lzay="password1"
                    name="password1"
                    type="password"
                    id="password1">
        </div>
        <div class="input-group">
            <label for="password2" :class="[(passwordVerified || password2<1)? '' : 'red']">{{ labelCheckPassword }}</label>
            <input v-model="password2"
                   type="password"
                   name="password2"
                   id="password2"
                   class="focused">
        </div>

        <button class="btn"
                :class="passwordVerified ? 'btn-active' : 'btn-inactive'"
                type="button"
                @click.prevent="changePasswordSubmit" >确定修改</button>
    </form>
    <div class="footer clearfix">
        <a href="login.html" class="left">登录</a>
    </div>


</div>



<script>
    var vm = new Vue({
        el: "#reg",
        data: {
            labelCheckPassword: "再次确认密码",
            oldPassword: "",
            password1: "",
            password2: "",
        },
        computed:{
            verified: function () {
                return (this.passwordVerified && this.oldPassword.length > 0)
            },
            passwordVerified: function ()  {
                if (this.password1.length > 0 && this.password1 === this.password2){
                    return true
                } else {
                    return false
                }
            }
        },
        methods:{
            changePasswordSubmit: function ()  {
                if (this.passwordVerified){
                    let queryData = {
                        "oldPassword": this.oldPassword,
                        "newPassword": this.password1,
                        "type": "update"
                    };
                    $.ajax({
                        data: queryData,
                        url:URL.userOperation,
                        dataType:'json',
                        method:"POST",
                        success:onSuccess,
                        error:(xhr) => {
                            console.log(xhr);
                        }
                    });
                    function onSuccess(data) {
                        if(data.success){
                            prompt(`${data.info}, 请前往登录`)
                        } else if (!data.logined) {
                            prompt(`${data.info}, 请先登录`,()=>{
                                location = FrontURL.login
                            },2)
                        } else {
                            prompt(data.info);
                        }

                    }
                }
            }
        },
        watch:{
            password2: function ()  {
                if (this.passwordVerified){
                    this.labelCheckPassword = "再次确认密码"
                } else {
                    this.labelCheckPassword = "两次密码不一致"
                }
            }
        }
    });




</script>

</body>
