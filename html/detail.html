<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css-->
    <link rel="stylesheet" href="css/diary.css">
    <!--js-->
    <!--<script src="js/vue_2.66.js"></script>--> <!--develop-->
    <script src="js/vue.min.2.6.10.js"></script> <!--production-->
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/diary.js?v3.2.0"></script>

    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="img/appicon-apple.png">

    <title>日记 - 查看</title>
</head>
<body class="body-white">

<nav class="navbar clearfix" id="navbar">
    <div @click="goBack" class="navbar-btn left" > <img src="img/tabicon/back.svg" alt="返回"></div>
    <div @click="editBtnClicked"  v-show="confirmBtnShow" class="navbar-btn right" ><img src="img/tabicon/edit.svg" alt="编辑"></div>
    <div class="brand">
        <a href=".."><img src="img/logo.svg" alt="日记"></a>
    </div>
</nav>

<div class="diary-detail" id="diaryDetail">
    <!--META-->
    <div class="diary-meta"></div>
    <!--TITLE-->
    <div class="diary-title">
        <h2></h2>
    </div>

    <!--CONTENT-->
    <div class="diary-content">
        <p></p>
    </div>
</div>


</body>
</html>

<script>
    window.onload = () => {
        loadDiary();
    };

    // Navbar
    let navbar = new Vue({
        el:"#navbar",
        data:{
            href: '',
            confirmBtnShow: true
        },
        methods:{
            goBack:function () {
                history.back(); // 返回主列表
            },
            editBtnClicked: function () {
                location = this.href
            }
        }
    });
    const WEATHER = {
        sunny: {title: 'sunny', name: '晴'},
        cloudy: {title: 'cloudy', name: '多云'},
        overcast: {title: 'overcast', name: '阴'},
        sprinkle: {title: 'sprinkle', name: '小雨'},
        rain: {title: 'rain', name: '雨'},
        thunderstorm: {title: 'thunderstorm', name: '暴雨'},
        snow: {title: 'snow', name: '雪'},
        fog: {title: 'fog', name: '雾'}
    };
    const CATEGORIES = {
        life: '生活',
        study: '学习',
        film: '电影',
        game: '游戏',
        work: '工作',
        sport: '运动',
        bigevent: '大事',
        other: '其它',
    };

    function loadDiary() {
        let searchString = location.search;
        navbar.href = 'edit.html' + searchString;

        if (searchString !== undefined && searchString !== '') {
            let id = location.search.substring(location.search.lastIndexOf('=') + 1); // 获取id值
            $.ajax({
                url: URL.diaryOperation,
                dataType: 'json',
                data: {
                    'type': 'query',
                    'diaryId': id
                },
                success: function (data) {
                    if (data.success) {
                        let diary = data.data[0];
                        let temperatureHtml = diary.temperature === '-273'? '' :  `<div class="temperature"><span>${diary.temperature}</span>℃</div>`;
                        let weatherHtml = diary.weather? `<div class="weather"><img src="img/weather/${diary.weather}_active.svg" alt="${WEATHER[diary.weather].name}"></div>`: '';
                        let metaHtml = `<div class="date">${formateDate(diary.date)}</div>
                                        ${weatherHtml}
                                        ${temperatureHtml}
                                        <div class="detail-category-${diary.category}"><span>${CATEGORIES[diary.category]}</span></div>`;
                        $('.diary-meta').html(metaHtml);
                        $('.diary-title h2').text(diary.title);
                        $('.diary-content p').html(diary.content.replace(/\n/g, '<br>'));
                    } else if (!data.logined) {
                        popMessage(PopMessageType.warning, data.info, () => {
                            location = FrontURL.login
                        })
                    }
                }
            });
        } else {
            let now = new Date();
            let day = now.getDate().toString().padStart(2, '0');
            let month = (now.getMonth() + 1).toString().padStart(2, '0');
            this.date = `${now.getFullYear()}-${month}-${day}`;
        }
    }

    function formateDate(dateString){
        let year = Number(dateString.substring(0,4));
        let month = Number(dateString.substring(5,7));
        let day = Number(dateString.substring(8,10));
        let date = new Date(year, month - 1, day);
        let week = date.getDay();
        // return `${year}.${month}.${day} ${WEEKDAY[week]}`
        return `${year}年${month}月${day}日 ${WEEKDAY[week]}`
    }

</script>
