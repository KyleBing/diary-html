<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css-->
    <link rel="stylesheet" href="css/diary.css">
    <!--js-->
    <!--<script src="js/vue_2.66.js"></script>--> <!--develop-->
    <script src="js/vue.min.2.6.10.js"></script> <!--production-->
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/diary.js?v3.2.0"></script>

    <link rel="shortcut icon" href="img/logo.png" type="image/png">
    <link rel="apple-touch-icon" href="img/touch-icon.png">

    <title>日记详情</title>
</head>
<body class="body-white">

<nav class="navbar clearfix" id="navbar">
    <div @click="goBack" class="navbar-btn left" > <img src="img/tabicon/back.png" alt="返回"></div>
    <div @click="editBtnClicked"  v-show="confirmBtnShow" class="navbar-btn right" ><img src="img/tabicon/edit.png" alt="编辑"></div>
    <div class="brand">
        <a href=".."><img src="img/logo.png" alt="日记"></a>
    </div>
</nav>

<div class="diary-detail" id="diaryDetail">
    <!--META-->
    <div class="diary-meta">

    </div>

    <!--TITLE-->
    <div class="diary-title">
        <h2>下午去济南奥体中心看了下，空旷，大，废弃即视感</h2>
    </div>

    <!--CONTENT-->
    <div class="diary-content">
        <p>
            现在想到出去干活应聘的事就慌得慌，可能是我在家待了太久的原因，快一年了。 <br>
            今天把简历用ai做了一遍。 <br>
            <br>
            后天准备去北京，心里没底，昨晚没有睡好，就好像睡着了，心里还在不停的胡思乱想，就最近几天特别特别的浮躁，心里慌得慌。要疯的感觉。
        </p>
    </div>
</div>


</body>
</html>

<script>
    window.onload = () => {
        loadDiary();

    };

    // Navbar
    let navbar = new Vue({
        el:"#navbar",
        data:{
            href: '',
            confirmBtnShow: true
        },
        methods:{
            goBack:function () {
                history.back();
            },
            editBtnClicked: function () {
                location = this.href
            }
        }
    });
    const WEATHER = {
        sunny: {title: 'sunny', name: '晴'},
        cloudy: {title: 'cloudy', name: '多云'},
        overcast: {title: 'overcast', name: '阴'},
        sprinkle: {title: 'sprinkle', name: '小雨'},
        rain: {title: 'rain', name: '雨'},
        thunderstorm: {title: 'thunderstorm', name: '暴雨'},
        snow: {title: 'snow', name: '雪'},
        fog: {title: 'fog', name: '雾'}
    };
    const CATEGORIES = {
        life: '生活',
        study: '学习',
        film: '电影',
        game: '游戏',
        work: '工作',
        sport: '运动',
        bigevent: '大事',
        other: '其它',
    };

    function loadDiary() {
        let searchString = location.search;
        navbar.href = 'edit.html' + searchString;

        if (searchString !== undefined && searchString !== '') {
            let id = location.search.substring(location.search.lastIndexOf('=') + 1); // 获取id值
            $.ajax({
                url: URL.diaryOperation,
                dataType: 'json',
                data: {
                    'type': 'query',
                    'diaryId': id
                },
                success: function (data) {
                    if (data.success) {
                        let diary = data.data[0];
                        let temperatureHtml = diary.temperature? `<div class="temperature"><span>${diary.temperature}</span>℃</div>`: '';
                        let weatherHtml = diary.weather? `<div class="weather"><img src="img/weather/${diary.weather}_active.png" alt="${WEATHER[diary.weather].name}"></div>`: '';
                        let metaHtml = `${weatherHtml}
                                        ${temperatureHtml}
                                        <div class="detail-category-${diary.category}"><span>${CATEGORIES[diary.category]}</span></div>
                                        <div class="date">${formateDate(diary.date)}</div>`;
                        $('.diary-meta').html(metaHtml);
                        $('.diary-title h2').text(diary.title);
                        $('.diary-content p').html(diary.content.replace(/\n/g, '<br>'));
                    }
                }
            });
        } else {
            let now = new Date();
            let day = now.getDate().toString().padStart(2, '0');
            let month = (now.getMonth() + 1).toString().padStart(2, '0');
            this.date = `${now.getFullYear()}-${month}-${day}`;
        }
    }

    function formateDate(dateString){
        let year = dateString.substring(0,4);
        let month = dateString.substring(5,7);
        let day = dateString.substring(8,10);
        return `${year}年${month}月${day}日`
    }

</script>
