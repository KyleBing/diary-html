<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css-->
    <link rel="stylesheet" href="css/diary.css">
    <!--js-->
    <!--<script src="js/vue_2.66.js"></script>--> <!--develop-->
    <script src="js/vue.min.2.6.10.js"></script> <!--production-->
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/diary.js?v3.2.0"></script>

    <link rel="shortcut icon" href="img/logo.png" type="image/png">
    <link rel="apple-touch-icon" href="img/touch-icon.png">

    <title>日记详情</title>
</head>
<body class="body-white">

<nav class="navbar clearfix" id="navbar">
    <div @click="closeEditor"      class="navbar-btn left" > <img src="img/tabicon/back.png" alt="返回"></div>
    <div @click="confirmClicked"  v-show="confirmBtnShow" class="navbar-btn right" ><img src="img/tabicon/edit.png" alt="编辑"></div>
    <div class="brand">
        <a href=".."><img src="img/logo.png" alt="日记"></a>
    </div>
</nav>

<div class="diary-detail" id="diaryDetail">
    <!--META-->
    <div class="diary-meta">
        <div class="weather"><img src="img/weather/cloundy_active.png" alt="多云"></div>
        <div class="temperature"><span>23</span>℃</div>
        <div class="detail-category-life"><span>生活</span></div>
        <div class="date">2019年06月17日</div>
    </div>

    <!--TITLE-->
    <div class="diary-title">
        <h2>下午去济南奥体中心看了下，空旷，大，废弃即视感</h2>
    </div>

    <!--CONTENT-->
    <div class="diary-content">
        <p>
            现在想到出去干活应聘的事就慌得慌，可能是我在家待了太久的原因，快一年了。 <br>
            今天把简历用ai做了一遍。 <br>
            <br>
            后天准备去北京，心里没底，昨晚没有睡好，就好像睡着了，心里还在不停的胡思乱想，就最近几天特别特别的浮躁，心里慌得慌。要疯的感觉。
        </p>
    </div>
</div>


<script>

    Vue.component('action-list-item', {
        props: ['action'],
        template: `<a :onclick="action.action" class="action-list-item" :class="action.class">{{action.title}}</a>`
    });

    let modal = new Vue({
        el: '#modal-action',
        data: {
            actions:[],
            delete: [{
                id: 1,
                class: '',
                title: '删除',
                action: 'showConfirm()'
            }],
            confirm: [
                {
                    id: 1,
                    class:'red',
                    title: '确定',
                    action: 'deleteCurrentDiary()'
                },
                {
                    id: 2,
                    class: '',
                    title: '取消',
                    action: 'closeConfirm()'
                }
            ]
        },
        created: function() {
            let searchString = location.search;
            if (searchString !== undefined && searchString !== ''){
                this.actions = this.delete;
            }
        },
        method: {

        }

    });

    function showConfirm () {
        modal.actions = modal.confirm;
    }

    function closeConfirm () {
        modal.actions = modal.delete;
    }

    function deleteCurrentDiary() {
        let queryData = {
            diaryId: diaryEditor.id,
            type: 'delete'
        };
        $.ajax({
            url: URL.diaryOperation,
            dataType: 'json',
            method: 'POST',
            data: queryData,
            success: function (data) {
                if (data.success) {
                    popMessage(promptType.success, data.info, () => {
                        location = FrontURL.index
                    }, 1) // 删除成功后等待时间不要太长
                } else if (!data.logined) {
                    location = FrontURL.login;
                }
            },
            error: function (xhr) {
                console.log(xhr);
            }
        })
    }

    // Navbar
    let navbar = new Vue({
        el:"#navbar",
        data:{
            confirmBtnShow: true
        },
        methods:{
            closeEditor:function () {
                location = '.';
            },
            confirmClicked: function () {
                if(diaryEditor.content.trim().length === 0) {
                    diaryEditor.content = ''; // clear content
                    popMessage(promptType.warning, '内容未填写',()=>{});
                    return;
                }
                let queryData = {
                    diaryId: diaryEditor.id,
                    diaryContent: diaryEditor.content,
                    diaryCategory: diaryEditor.category,
                    diaryDate: diaryEditor.date + ' 00:00:00'
                };

                if (diaryEditor.id === ''){
                    queryData.type = 'add';
                } else {
                    queryData.type = 'modify';
                }

                this.confirmBtnShow = false;

                $.ajax({
                    data: queryData,
                    method: 'POST',
                    url: URL.diaryOperation,
                    success:(data) => {
                        data = JSON.parse(data);
                        if (data.success){
                            navbar.confirmBtnShow = true;
                            if (diaryEditor.id === ''){         // 新建日记
                                diaryEditor.content = '';
                                popMessage(promptType.success, data.info)
                            } else {                            // 编辑日记
                                popMessage(promptType.success, data.info, ()=>{
                                    location = FrontURL.index
                                })
                            }
                        } else if (!data.logined){ // 未登录
                            popMessage(promptType.default, data.info, () => {
                                location = FrontURL.login;
                            })
                        } else {
                            popMessage(promptType.default, data.info);
                            navbar.confirmBtnShow = true;
                        }
                    },
                    error: (xhr) => {
                        console.log(xhr)
                    }
                })
            }
        }
    });


    let diaryEditor = new Vue({
        el: '#diaryEditor',
        data: {
            id:"",
            content:"",
            date: "",
            category: "life"
        },
        created: function () {
            let searchString = location.search;
            if (searchString !== undefined && searchString !== ''){
                let id = location.search.substring(location.search.lastIndexOf('=') + 1); // 获取id值
                $.ajax({
                    url: URL.diaryOperation,
                    dataType: 'json',
                    data: {
                        'type': 'query',
                        'diaryId': id
                    },
                    success: function (data) {
                        if (data.success){
                            let diary = data.data[0];
                            diaryEditor.id = diary.id;
                            diaryEditor.content = diary.content;
                            diaryEditor.date = diary.date.substring(0,diary.date.indexOf(' '));
                            diaryEditor.category = diary.category;
                        }
                    }
                });
            } else {
                let now = new Date();
                let day = now.getDate().toString().padStart(2,'0');
                let month = (now.getMonth()+1).toString().padStart(2,'0');
                this.date = `${now.getFullYear()}-${month}-${day}`;
            }
        }
    })
</script>
</body>
</html>
