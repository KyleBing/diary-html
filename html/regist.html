<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css-->
    <link rel="stylesheet" href="../../lib/css/reset.css">
    <link rel="stylesheet" href="css/diary.css">
    <!--js-->
    <script src="../../lib/js/jquery-2.2.4.min.js"></script>
    <script src="../../lib/js/vue_2.66.js"></script>
    <script src="../../lib/js/jquery.cookie%202.js"></script>
    <script src="js/diary.js"></script>

    <link rel="shortcut icon" href="img/logo.png" type="image/png">
    <link rel="apple-touch-icon" href="img/touch-icon.png">

    <title>注册</title>
</head>
<body class="reg-bg">

<!--APP-->
<div id="reg">
    <div class="logo">
        <img src="img/logo_big.png" alt="Diary Logo">
    </div>
    <form id="regForm">
        <div class="input-group">
            <label for="invitation" :class="[(invitation.length > 0)? '' : 'red']">{{ labelInvitation }}</label>
            <input v-model.lazy="invitation"
                   type="text"
                   name="invitation"
                   id="invitation" >
        </div>
        <div class="input-group">
            <label for="email" :class="[(emailVerified || email.length<1)? '' : 'red']">{{ labelEmail }}</label>
            <input v-model.lazy="email"
                   type="text"
                   name="email"
                   id="email" >
        </div>
        <div class="input-group">
            <label for="password1">密码</label>
            <input  v-model.lzay="password1"
                    name="password1"
                    type="password"
                    id="password1">
        </div>
        <div class="input-group">
            <label for="password2" :class="[(passwordVerified || password2<1)? '' : 'red']">{{ labelCheckPassword }}</label>
            <input v-model="password2"
                   type="password"
                   name="password2"
                   id="password2"
                   class="focused">
        </div>

        <button class="btn"
                :class="verified ? 'btn-active' : 'btn-inactive'"
                type="button"
                @click.prevent="regSubmit" >注册</button>
    </form>
    <div class="footer clearfix">
        <a href="login.html" class="left">登录</a>
        <a href="findpassword.html" class="right">找回密码</a>
    </div>


</div>



<script>
    var vm = new Vue({
        el: "#reg",
        data: {
            labelInvitation:"邀请码",
            labelEmail: "邮箱",
            labelCheckPassword: "再次确认密码",
            email: "",
            password1: "",
            password2: "",
            invitation: ""
        },
        computed:{
            emailVerified: function ()  {
                let emailRe = /^\w+@\w+\.\w+$/i;
                return emailRe.test(this.email)
            },
            passwordVerified: function ()  {
                if (this.password1.length > 0 && this.password1 === this.password2){
                    return true
                } else {
                    return false
                }
            },
            verified: function ()  {
                return this.emailVerified && this.passwordVerified && this.invitation.length > 0;
            }
        },
        methods:{
            regSubmit: function ()  {
                if (this.verified){
                    let data = {
                        "invitation": this.invitation,
                        "email": this.email,
                        "password": this.password1,
                        "type": "insert"
                    };
                    $.ajax({
                        data:data,
                        url:URL.userOperation,
                        dataType:'json',
                        method:"POST",
                        success:onSuccess,
                        error:(xhr) => {
                            console.log(xhr);
                        }
                    });
                    function onSuccess(data) {
                        if(data.success){
                            setTimeout (()=> { location = FrontURL.login },2000)
                        }
                        prompt(data.info);
                    }
                }
            }
        },
        watch:{
            invitation: function ()  {
                if (this.invitation.length < 1){
                    this.labelEmail = "邀请码"
                } else {
                    this.labelEmail = "邀请码不能为空"
                }
            },
            email: function ()  {
                if (this.emailVerified){
                    this.labelEmail = "邮箱"
                } else {
                    this.labelEmail = "输入的邮箱不正确，请重新输入"
                }
            },
            password2: function ()  {
                if (this.passwordVerified){
                    this.labelCheckPassword = "再次确认密码"
                } else {
                    this.labelCheckPassword = "两次密码不一致"
                }
            }
        }
    });




</script>

</body>
