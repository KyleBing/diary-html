<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css-->
    <link rel="stylesheet" href="../../lib/css/reset.css">
    <link rel="stylesheet" href="css/diary.css">
    <!--js-->
    <script src="../../lib/js/jquery-2.2.4.min.js"></script>
    <script src="../../lib/js/vue_2.66.js"></script>
    <script src="../../lib/js/jquery.cookie.js"></script>
    <script src="js/diary.js"></script>

    <link rel="shortcut icon" href="img/logo.png" type="image/png">
    <link rel="apple-touch-icon" href="img/touch-icon.png">

    <title>登录</title>
</head>
<body class="reg-bg">

<!--APP-->
<div id="login">
    <div class="logo">
        <img src="img/logo_big.png" alt="Diary Logo">
    </div>
    <form action="../portal" id="regForm">
        <div class="input-group">
            <label for="email" :class="[(emailVerified || email.length<1)? '' : 'red']">{{ labelEmail }}</label>
            <input v-model.lazy="email"
                   type="text"
                   name="email"
                   id="email" >
        </div>
        <div class="input-group">
            <label for="password">密码</label>
            <input  v-model.lzay="password"
                    name="password"
                    type="password"
                    id="password">
        </div>

        <button class="btn"
                :class="verified ? 'btn-active' : 'btn-inactive'"
                type="button"
                @click.prevent="loginSubmit" >登录</button>
    </form>
    <div class="footer clearfix">
        <a href="regist.html" class="left">注册</a>
        <a href="" class="right">找回密码</a>
    </div>

</div>



<script>
    var vm = new Vue({
        el: "#login",
        data: {
            labelEmail: "邮箱",
            labelCheckPassword: "再次确认密码",
            email: "",
            password: ""
        },
        computed:{
            emailVerified: function ()  {
                let emailRe = /^\w+@\w+\.\w+$/i;
                return emailRe.test(this.email)
            },
            passwordVerified: function ()  {
                if (this.password.length > 0){
                    return true
                } else {
                    return false
                }
            },
            verified: function ()  {
                return this.emailVerified && this.passwordVerified
            }
        },
        methods:{
            loginSubmit: function () {
                let queryData = {
                    "email": this.email,
                    "password": this.password,
                    "type":"login"
                };
                $.ajax({
                    data:queryData,
                    url:URL.userOperation,
                    dataType:'json',
                    method:"POST",
                    success:onSuccess,
                    error:(xhr) => {
                        console.log(xhr);
                    }
                });
                function onSuccess(data) {
                    if(data.success){
                        setAuthorization(data.email, data.token, data.username, data.uid);
                        prompt(data.info, ()=>{
                            location = FrontURL.index
                        })
                    } else {
                        prompt(data.info);
                    }
                }
            }
        },
        watch:{
            email: function () {
                if (this.emailVerified){
                    this.labelEmail = "邮箱"
                } else {
                    this.labelEmail = "输入的邮箱不正确，请重新输入"
                }
            }
        }
    });



</script>

</body>
