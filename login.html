<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css-->
    <link rel="stylesheet" href="../lib/css/reset.css">
    <link rel="stylesheet" href="css/diary.css">
    <!--js-->
    <script src="../lib/js/jquery-2.2.4.min.js"></script>
    <script src="js/diary.js"></script>
    <script src="js/vue_2.5.11.js"></script>

    <link rel="shortcut icon" href="img/logo.png" type="image/png">
    <link rel="apple-touch-icon" href="img/touch-icon.png">

    <title>登录</title>
</head>
<body class="reg-bg">

<!--APP-->
<div id="login">
    <div class="logo">
        <img src="img/logo_big.png" alt="Diary Logo">
    </div>
    <form action="portal" id="regForm">
        <div class="input-group">
            <label for="email" :class="[(emailVerified || email.length<1)? '' : 'red']">{{ labelEmail }}</label>
            <input v-model.lazy="email"
                   type="text"
                   name="email"
                   id="email" >
        </div>
        <div class="input-group">
            <label for="password">密码</label>
            <input  v-model.lzay="password"
                    name="password"
                    type="password"
                    id="password">
        </div>

        <button class="btn"
                :class="[verified ? 'btn-active' : 'btn-inactive']"
                type="button"
                @click="loginSubmit" >登录</button>
    </form>
    <div class="footer clearfix">
        <a href="reg.html" class="left">注册</a>
        <a href="findpassword.html" class="right">找回密码</a>
    </div>
    <!--prompt-->
    <div class="prompt" v-show="prompt.length>0">
        <h3> {{ prompt }}</h3>
    </div>
</div>



<script>
    var vm = new Vue({
        el: "#login",
        data: {
            type: "login",
            labelEmail: "邮箱",
            email: "",
            password: "",
            labelCheckPassword: "再次确认密码",
            prompt: "",
        },
        computed:{
            emailVerified: () => {
                return verifyEmail(this.email)
            },
            passwordVerified: () => {
                if (this.password.length > 0){
                    return true
                } else {
                    return false
                }
            },
            verified: () => {
                return this.emailVerified && this.passwordVerified
            }
        },
        methods:{
            loginSubmit: () => {
                if (this.verified){
                    $.ajax({
                        url:"portal/",
                        type: "POST",
                        dataType: "json",
                        data: {
                            "email": this.email,
                            "password": this.password,
                            "type":"login"
                        },
                        success: (data, textStatus, xhr) => {
                            /*
                            data:
                                - query_status
                                - exist
                                - add_status
                                - login_status
                            */
                            if(data.query_status){
                                // 邮箱存在
                                if(data.exist){
                                    if (data.login_status){
                                        setPrompt("登录成功，正在跳转...")
                                        let t = setTimeout("window.document.location = 'index.html'",1500)
                                    } else {
                                        setPrompt("密码不正确");
                                    }
                                } else {
                                // 邮箱不存在
                                    setPrompt("未找到用户，请检查邮箱是否正确");
                                }
                            }

                        },
                        error: (XMLHttpRequest, errorStatus, errorThrown) => {
                            console.log(errorStatus)
                        }
                    })
                }
            }
        },
        watch:{
            email: () => {
                if (this.emailVerified){
                    this.labelEmail = "邮箱"
                } else {
                    this.labelEmail = "输入的邮箱不正确，请重新输入"
                }
            }
        }
    });

    function verifyEmail(email) {
        let re = /\w+@\w+\.\w+/;
        return re.test(email)
    }

    function setPrompt(prompt){
        vm.prompt = prompt;
        let t = setTimeout("vm.prompt = ''",3000);
    }

</script>

</body>
